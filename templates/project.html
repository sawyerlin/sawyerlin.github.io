<div class="container">
    <a class="btn btn-block btn-social btn-github" href="https://github.com/login/oauth/authorize?scope=user:email&client_id=46c10955cb8b386227f8">
        <span class="fa fa-github"></span>
        Sign in with Github
    </a>
    <h2>GitHub statistics</h2>
    <div class="page-header">
        <h3>Github Apis</h3>
    </div>
    <br>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default" ng-repeat="api in apis">
            <div class="panel-heading" role="tab" id="heading{{api.id}}">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="project/#collapse{{api.id}}" aria-expanded="false" aria-controls="collapse{{api.id}}">
                        {{api.method}} / {{api.name}}
                    </a>
                </h4>
            </div>
            <div id="collapse{{api.id}}" class="panel-collapse collapse in" role="tabpanel" aria-lableledby="heading{{api.id}}">
                <div class="btn btn-primary" ng-click="this[api.name + api.method]()">
                    run 
                </div>
                <div class="btn btn-primary" ng-click="this[api.name + 'Clean']()">
                    clean 
                </div>
                <div class="jambotron">
                    {{api.response}}
                </div>
            </div>
        </div>
    </div>
</div>
