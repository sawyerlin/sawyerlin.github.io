<html lang="en" ng-app="sawyerApp">
<head>
    <meta charset="utf-8">
    <title>sawyer lin</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
    <nav class="navbar navbar-default" ng-controller="HeadController">
        <div class="container-fluid">
            <div class="container-header">
                <a class="navbar-brand" href="#/home" ng-click="changeHeader('home')">
                    <img alt="SL" src="favicon.ico" class="brand"/>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" ng-repeat="(key, value) in headers">
                    <li id="{{key}}" class="{{value.class}}"><a href="#/{{key}}" ng-click="changeHeader(key)">{{value.name}}</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-view" ng-view></div>
    <div class="main-footer text-center">
        Â© Copyright 2015 by SAWYER LIN
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/marked/lib/marked.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-marked/angular-marked.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
