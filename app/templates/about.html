<div>
    <div class="row">
        <div class="col-xs-12 col-md-3" ng-repeat="project in projects">
            <div class="thumbnail">
                <img src="{{project.image}}">
                <div class="caption">
                    <h3>{{project.name}}</h3>
                    <p>{{project.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
